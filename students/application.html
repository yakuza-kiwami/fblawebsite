<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apply | LinkedOut</title>
    <link rel="stylesheet" href="../resources/styles/universal.css" />
  </head>
  <body>
    <header>
      <h1>Applications</h1>
      <nav>
        <ul>
          <button id="students"><a href="../students/">Students</a></button>
          <button id="employers"><a href="../employers/">Employers</a></button>
          <button id="schools"><a href="../guidance/">Schools</a></button>
        </ul>
      </nav>
    </header>
    <main>
      <br />
      <section id="job-postings">
        <form id="submission">
          <label for="name">Full Legal Name (First, Last)</label>
          <input type="text" id="name" name="name" /><br /><br />
          <label for="phone">Phone Number (U.S./Canada only)</label>
          <input type="text" id="phone" name="phone" /><br /><br />
          <label for="email">Email</label>
          <input type="text" id="email" name="email" /><br /><br />
          <label for="company">Company Name</label>
          <select id="company" name="company">
            <option value="khanaz-kp">Khanaz-KP</option>
            <option value="huzz">Huzz Management</option>
            <option value="freakycountygov">Freaky County Government</option>
            <option value="freakycountyschools">Freaky County Public Schools</option>
          </select><br /><br />
          <label for="job-title">Job Title (as on the posting)</label>
          <input type="text" id="job-title" name="job-title" /><br /><br />
          <label for="resume">Resume (please submit PDF)</label>
          <input type="file" id="resume" name="resume" />
          <label for="coverletter">Cover Letter (please submit PDF)</label>
          <input type="file" id="coverletter" name="coverletter" /><br><br>
        </form>
        <br />
        <button id="submit" onclick="submitApp()">Submit Application</button><br /><br />
      </section>
    </main>
    <!--<footer>
      <p>&copy; 2025 Zakriya Khan & Kapardhi Deshini. FBLA, Urbana High School Chapter 2024-25</p>
    </footer>-->
    <script src="../resources/scripts/methods/reception.js"></script>
  </body>
</html>
