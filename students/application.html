<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apply | LinkedOut</title>
    <link rel="stylesheet" href="../resources/styles/universal.css" />
    <link rel="stylesheet" href="../resources/styles/students.css" />
  </head>
  <body>
    <header>
      <h1>Students | Apply</h1>
      <button class="openbtn" onclick="openNav()">☰</button>
      <div id="navigation" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="../students/">Postings</a>
        <a href="../employers/">Employers</a>
        <a href="../schools/">Schools</a>
      </div>
    </header>
    <main>
      <br />
      <section id="job-postings">
        <form id="postForm">
          <label for="name">Full Legal Name (First, Last)</label>
          <input type="text" id="name" name="name" required/><br /><br />
          <label for="phone">Phone Number (U.S./Canada only)</label>
          <input type="text" id="phone" name="phone" required/><br /><br />
          <label for="email">Email</label>
          <input type="text" id="email" name="email" required/><br /><br />
          <label for="company">Company Name</label>
          <select id="company" name="company" required>
            <option value="khanaz-kp">Khanaz-KP</option>
            <option value="huzz">Huzz Management</option>
            <option value="freakycountygov">Freaky County Government</option>
            <option value="freakycountyschools">Freaky County Public Schools</option>
          </select><br /><br />
          <label for="job-title">Job Title (as on the posting)</label>
          <input type="text" id="job-title" name="job-title" required/><br /><br />
          <label for="coverletter">Cover Letter (please submit PDF)</label>
          <input type="file" id="coverletter" name="coverletter" required/><br><br>
          <label for="resume">Resume (please submit PDF)</label>
          <input type="file" id="resume" name="resume" required/>
        </form>
        <br />
        <button id="submit" onclick="submitApp()">Submit Application</button><br /><br />
      </section>
    </main>
    <script src="../resources/scripts/methods/judgment.js"></script>
    <script src="../resources/scripts/methods/routing.js"></script>
  </body>
</html>
