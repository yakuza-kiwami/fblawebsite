<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students | LinkedOut</title>
    <link rel="stylesheet" href="../resources/styles/universal.css" />
  </head>
  <body>
    <header>
      <h1>LinkedOut</h1>
      <nav>
        <ul>
          <button id="students"><a href="#">Students</a></button>
          <button id="employers"><a href="../employers/">Employers</a></button>
          <button id="schools"><a href="../guidance/">Schools</a></button>
        </ul>
      </nav>
    </header>
    <main>
      <section id="listings">
        <div class="posting">
          <div class="overview">
            <h4 class="job-title">Software Engineer</h4>
            <h4 class="company">at West Delta, Inc.</h4>
            <h4 class="location">in Sigmacon Valley, CA</h4>
          </div>
          <div class="overview"><a href="/application.html"><button id="apply">Apply Now</button></a><h4 class="salary">$70,000/year</h4></div>
          <div class="job-description" data-job-title="Software Engineer">
            <p>
              We are looking for a talented Software Engineer to join our team.
              You will be responsible for developing and maintaining our web
              applications.
            </p>
          </div>
        </div>
      </section>
    </main>
